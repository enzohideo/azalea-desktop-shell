[package]
name = "lily-desktop-shell"
version = "0.1.0"
edition = "2024"
default-run = "lily"

[lib]
path = "src/lib/mod.rs"

[[bin]]
name = "lily"
path = "src/main/mod.rs"

[dependencies]
clap = { version = "4.5.32", features = [ "derive" ] }
gtk = { version = "0.9.6", package = "gtk4", features = ["v4_16"] }
